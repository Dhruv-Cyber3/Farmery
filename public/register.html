<!DOCTYPE html>

    <title>Sign Up!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet/register.css" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>

  <body>
    <main>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="About Farmery.html">ABOUT US</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li style="font-family: pacifico; font-size: 40px">
            <a href="#">Farmery</a>
          </li>
          <li><a href="contactus.html">CONTACT US</a></li>
          <li>
            <a href="login.html">
              Customer
              <span class="material-icons">account_circle</span>
            </a>
          </li>
          <li>
            <a href="/login">
              Seller <span class="material-icons">person</span>
            </a>
          </li>
        </ul>
      </nav>

      <section id="container1">
        <form action="#" id="form">
          <label for="fname"
            >FIRST NAME : <input type="text" id="fname" name="fname" required
          /></label>
          <label for="lname"
            >LAST NAME : <input type="text" id="lname" name="lname" required
          /></label>
          <label for="fname"
            >EMAIL : <input type="email" id="email" name="email" required
          /></label>
          <label for="fname"
            >PASSWORD :
            <input type="password" id="passwd" name="passwd" required
          /></label>
          <label for="fname"
            >CONFIRM PASSWORD :
            <input type="password" id="cpasswd" name="cpasswd" required
          /></label>
          <label for="fname"
            >PHONE : <input type="tel" id="phone" name="phone" required
          /></label>
          <button id="submit">SUBMIT</button>
        </form>
      </section>
    </main>
  </body>
</html>
