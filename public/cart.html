    <main class="container">
      <section class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-7">

              src="https://images.unsplash.com/photo-1464965911861-746a04b4bca6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
              alt=""
            />
            <div class="row card-body bg-light">
              <div class="col-5 details">
                <p>Strawberry</p>
                <form action="" method="POST">
                  <button class="cart-btn btn btn-success">
                    ADD
                    <span class="material-icons">add_shopping_cart</span>
                  </button>
                </form>
              </div>
              <div class="col-5 quantity">
                <div class="buttons">
                  <button
                    onclick="remove()"
                    class="btn btn-outline-danger btn-sm"
                  >
                    <span class="material-icons">remove</span>
                  </button>
                  <span class="form-label qty">1</span>
                  <button
                    onclick="add()"
                    class="btn btn-outline-success btn-sm"
                  >
                    <span class="material-icons">add</span>
                  </button>
                </div>
              </div>
